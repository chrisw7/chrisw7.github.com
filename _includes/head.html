<head>
	<meta charset="utf-8">

	<title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	{% if page.title contains "travel" %}
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/ammap/ammap.css" type="text/css" media="all" />
		<script src="{{ site.baseurl }}/assets/ammap/ammap.js" type="text/javascript"></script>
		<script src="{{ site.baseurl }}/assets/ammap/worldLow.js" type="text/javascript"></script>
		<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.1/dist/jquery.fancybox.min.css" />
		<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.1/dist/jquery.fancybox.min.js"></script>
	{% elsif page.mathjax %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/jupyter.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
					tex2jax: {
						inlineMath: [ ['$','$'], ["\\(","\\)"] ],
						displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
						processEscapes: true,
						processEnvironments: true
					},
					// Center justify equations in code and markdown cells. Elsewhere
					// we use CSS to left justify single line equations in code cells.
					displayAlign: 'center',
					"HTML-CSS": {
						styles: {'.MathJax_Display': {"margin": 0}},
						linebreaks: { automatic: true }
					}
				});
		</script>
	{% endif %}

</head>
